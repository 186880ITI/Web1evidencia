    <style>

        .main-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1200px; /* Ancho máximo del recuadro */
            width: 95%; /* Ocupa casi todo el ancho disponible */
            text-align: center;
            box-sizing: border-box;
            align-items: center;
            justify-content: center;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap; /* Permite que los ítems se envuelvan a la siguiente línea */
            justify-content: center; /* Centra los ítems horizontalmente */
            gap: 10px; /* Espacio entre los ítems de la galería */
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #fafafa;
            align-items: center;

        }

        .gallery-item {
            flex: 1 1 calc(16.666% - 10px); /* 6 columnas en pantallas grandes (100%/6 - gap) */
            max-width: calc(16.666% - 10px); /* Limita el ancho para 6 columnas */
            background-color: #e9e9e9;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            aspect-ratio: 1 / 1; /* Mantiene una relación de aspecto cuadrada */
            display: flex; /* Para centrar el contenido dentro del ítem */
            justify-content: center;
            align-items: center;
        }

        .gallery-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cubre el área del ítem manteniendo la relación de aspecto */
            display: block;
            align-items: center;
            justify-content: center;
        }

        /* Media Queries para Responsividad */

        /* Para tablets (600px a 1024px) - 4 columnas */
        @media (max-width: 1024px) {
            .gallery-item {
                flex: 1 1 calc(25% - 10px); /* 4 columnas (100%/4 - gap) */
                max-width: calc(25% - 10px);
            }
        }

        /* Para teléfonos (menos de 600px) - 2 columnas */
        @media (max-width: 600px) {
            .gallery-item {
                flex: 1 1 calc(50% - 10px); /* 2 columnas (100%/2 - gap) */
                max-width: calc(50% - 10px);
            }
        }

        /* Para teléfonos muy pequeños (menos de 400px) - 1 columna */
        @media (max-width: 400px) {
            .gallery-item {
                flex: 1 1 calc(100% - 10px); /* 1 columna (100%/1 - gap) */
                max-width: calc(100% - 10px);
            }
        }
    </style>
</head>

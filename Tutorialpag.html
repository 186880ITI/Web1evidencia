<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca con Iframe</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; 
            height: 100vh; 
        }

        #biblioteca {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 10px; 
        }

        #biblioteca button {
            padding: 8px 15px;
            cursor: pointer;
        }

        #contenedor-iframe {
            flex-grow: 1; 
            width: 95%;
            max-width: 1200px;
        }

        #miIframe {
            width: 100%;
            height: 98%; 
            border: 1px solid #ccc;
        }
        h1{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1> Explicacion de la pagina </h1>
    <div id="biblioteca">
        <button onclick="mostrarDocumento('reporte.docx')">Documento 1</button>
        <button onclick="mostrarDocumento('reporte.pdf')">Documento 3 (PDF)</button>
        </div>

    <div id="contenedor-iframe">
        <iframe id="miIframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        function mostrarDocumento(url) {
            document.getElementById('miIframe').src = url;
        }
    </script>

</body>
</html>

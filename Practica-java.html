<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="practica-java.css">
    <title>Operaciones con javascript</title>
        <script type="text/javascript">
            function sumar(){
                var n1=document.getElementById("num1").value;
                var n2=document.getElementById("num2").value;
                var r=parseInt(n1)+ parseInt(n2);
                document.getElementById("resultado").innerHTML=r;
            }
            function restar(){
                var n1=document.getElementById("num1").value;
                var n2=document.getElementById("num2").value;
                var r=parseInt(n1) - parseInt(n2);
                document.getElementById("resultado").innerHTML=r;
            }
            function multiplicacion(){
                var n1=document.getElementById("num1").value;
                var n2=document.getElementById("num2").value;
                var r=parseInt(n1) * parseInt(n2);
                document.getElementById("resultado").innerHTML=r;
            }
            function dividir(){
                var n1=document.getElementById("num1").value;
                var n2=document.getElementById("num2").value;
                var r=parseInt(n1) / parseInt(n2);
                document.getElementById("resultado").innerHTML=r;
            }
        </script>
</head>
<body>
    <h1> Calculadora con javascript </h1>
    <form>
        <label for="num1">Número 1</label>
        <input type="text" name="num1" id="num1" placeholder="Numero 1"></br>

        <label for="num2">Número 2</label>
        <input type="text" name="num2" id="num2" placeholder="Numero 2"></br>
        
        <input type="button" name="suma" id="suma" value="suma" onclick="sumar()">
        <input type="button" name="resta" id="resta" value="resta" onclick="restar()">
        <input type="button" name="multiplicacion" id="multiplicacion" value="multiplicacion" onclick="multiplicacion()">
        <input type="button" name="dividr" id="dividir" value="dividir" onclick="dividir()"> </br>
        <h3> El resultado es: </h3>
        <p id="resultado" name="resultado"> </p>
    </form>
</body>
</html>
